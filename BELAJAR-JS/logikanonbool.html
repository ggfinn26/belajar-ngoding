<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        console.info("Hello" || "");
        console.info("" || []);
        console.info("0" || "NOL");
        console.info(0 || "NOL");
        console.info(null || "NULL");
        console.info(undefined || "undefined");
        console.info(0 || false)

        const person = {
            firstName: "Albakhi",
            lastName: "Awatara"
        }

        const name = person.firstName || person.lastName;

        document.writeln(name)

        console.info("Hello" && "")
        console.info("" && [])
        console.info("0" && "NOL")
        console.info(0 && "NOLL")
        console.info(undefined && "undefined")
        console.info(0 && false)
    </script>
</body>

</html>

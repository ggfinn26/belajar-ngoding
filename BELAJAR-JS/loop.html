<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        for (let counter = 1; counter <= 10; counter++) {
            document.writeln(`<p>Perulangan ke ${counter}</p>`);
        }

        let count = 1
        while (count <= 10) {
            document.writeln(`<p>Perulangan ke ${count}</p>`);
            count++;
        }

        let babi = 100
        do {
            document.writeln(`<p> Perulangan ke ${babi}</p>`)
        } while (babi <= 10)
    </script>
</body>

</html>

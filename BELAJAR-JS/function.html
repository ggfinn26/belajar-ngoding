<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>

        function sayHello(firstName = "ahnaf", lastName = "nadewa") {
            const say = `Hello ${firstName} ${lastName}`
            return say
        }

        const result = sayHello()
        document.writeln(`<p>${result}<p>`)

        function getFinalScore(value) {
            if (value > 90) {
                return "Kamu Sempurna";
            } else if (value > 80) {
                return "Kamu Luar Biasa"
            } else if (value > 70) {
                return "Kamu Hebat"
            } else if (value > 60) {
                return "Kamu B Aja"
            } else {
                return "Kamu Jelek"
            }
        }

        const finalValue = getFinalScore(100)
        document.writeln(`<p>${finalValue}</p>`)

        function isContains(array, searchValue) {
            for (const name of array) {
                document.writeln(`Iterasi name ${name}`)
                if (name === searchValue) {
                    return true
                }
            }
            return false
        }

        const array = [1, 10, 19, 18, 198, 43, 95, 198]
        const search = 198
        const found = isContains(array, search)
        document.writeln(`<p>${found}</p>`)


        function register(name, gender = "UNKNOWN") {
            document.writeln(`<p>${name}</p>`)
            document.writeln(`<p>${gender}</p>`)
        }
        register("AHNAF", "LAKI-LAKI")
        register("Ayi")
        register("NESHA", undefined)
        register("MIMIN", null)

        function saySomebody(firstNama, middleNama, lastNama) {
            document.writeln(`<p>${firstNama}</p>`)
            document.writeln(`<p>${middleNama}</p>`)
            document.writeln(`<p>${lastNama}</p>`)
        }

        saySomebody("Agus")
        saySomebody("Agus", "Mulawarman")
        saySomebody("Agus", "Mulawarman", "Keroro")
        saySomebody("Agus", "Mulawarman", "Keroro", "kanopi")


    </script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        {
            const person = {
                firstName: "Muhammad Ahnaf Nadewa",
                lastName: "Biyangsa Ahyar"
            };

            // Object.freeze(person);
            Object.seal(person)
            person.firstName = "diubah";
            // person.middleName = "Hi" ; tidak bisa ditambah lagi
            delete person.firstName;
            console.info(person)
        }
        {
            const target = { firstName: "Ahnaf" };
            const source = { lastName: "Nadewa" };
            Object.assign(target, source);
            console.info(target)
        }
        {
            const person = {
                firstName: "Ahnaf",
                lastName: "Nadewa"
            }

            console.info(Object.values(person));
            console.info(Object.getOwnPropertyNames(person))
        }
    </script>
</body>

</html>

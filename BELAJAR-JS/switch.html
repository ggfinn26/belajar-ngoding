<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        const nilai = undefined
        switch (nilai) {
            case "A":
                document.writeln(`<p>"Kamu Hebat"<p>`)
                break
            case "B":
                document.writeln(`<p>"Dapat B"<p>`)
                break
            case "C":
                document.writeln(`<p>"Kamu Dapat C"<p>`)
                break
            case "D":
                document.writeln(`<p>"Dapat D"<p>`)
                break
            case "E":
                document.writeln(`<p>"Kamu Salah Jurusan"<p>`)
                break
            default:
                document.writeln(`<p>"Kamu SIAPA?"<p>`)
        }
        document.writeln(typeof nilai)
    </script>
</body>

</html>

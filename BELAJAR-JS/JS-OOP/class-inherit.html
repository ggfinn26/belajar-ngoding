<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        class Employee {
            sayHello(name) {
                console.info(`Halo ${name}, nama saya adalah employee ${this.name}`);
            }
        }

        class Manager extends Employee {
            sayHello(name) {
                console.info(`Halo ${name}, nama saya adalah manager ${this.name}`);
            }
        }

        const budi = new Employee();
        budi.name = "Budi";
        budi.sayHello("Joko")

        const eko = new Manager();
        eko.name = "eko";
        eko.sayHello("Joko")

        console.info(budi);
        console.info(eko);
    </script>
</body>

</html>

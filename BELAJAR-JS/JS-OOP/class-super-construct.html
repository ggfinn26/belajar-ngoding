<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        "use strict";
        class Employee {

            constructor(firstName) {
                this.firstName = firstName;
            }

            sayHello(name) {
                console.info(`Halo ${name}, nama saya adalah employee ${this.firstName}`);
            }
        }

        class Manager extends Employee {
            constructor(firstName, lastName) {
                super(firstName);
                this.lastName = lastName;
            }
            sayHello(name) {
                console.info(`Halo ${name}, nama saya adalah manager ${this.firstName} ${this.lastName}`);
            }
        }

        const budi = new Employee("Budi");
        budi.sayHello("Joko")

        const eko = new Manager("Eko", "Khannedy");
        eko.sayHello("Joko")

        console.info(budi);
        console.info(eko);
    </script>
</body>

</html>

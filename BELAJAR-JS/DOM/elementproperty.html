<head>

    </div>

    <script>
        console.info(document.getElementById("title"))
        document.getElementById("title").remove()
        console.info(document.getElementById("title"))
        console.info(document.getElementById("description"))

        console.info(document.getElementById("description"))

        const content = document.getElementById("content");

        const subtitle = document.createElement("h2");
        subtitle.textContent = "INI ADALAH SUBTITLE";

        const descriptionsubtitle = document.createElement("p");
        descriptionsubtitle.textContent = "yayayaya"
        content.appendChild(descriptionsubtitle)
    </script>
